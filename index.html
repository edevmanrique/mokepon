<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon: Fire and Darkness</title>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>Mokepon 🔥🖤</h1>

    <section class="select-pet" id="select-pet">
        <h2>Select a pet</h2>

        <label for="burntrack">Burntrack 🔥</label>
        <input type="radio" name="pets" id="burntrack">

        <label for="glitch">Glitch ⚡</label>
        <input type="radio" name="pets" id="glitch">

        <label for="mortus">Mortus 🖤</label>
        <input type="radio" name="pets" id="mortus">

        <label for="inferstorm">Inferstorm 🔥⚡</label>
        <input type="radio" name="pets" id="inferstorm">

        <label for="blazen">Blazen 🔥🖤</label>
        <input type="radio" name="pets" id="blazen">

        <label for="thunderneg">Thunderneg ⚡🖤</label>
        <input type="radio" name="pets" id="thunderneg">

        <button class="select-pet__select" id="select-pet__select">Select</button>
    </section>
    <section class="select-attack" id="select-attack">
        <p>Your pet has <span>❤️❤️❤️</span></p>
        <p>Enemy's pet has <span>❤️❤️❤️</span></p>
        <h2>Select an attack</h2>
        <p>
            <button class="select-attack__fire" id="select-attack__fire">Fire 🔥</button>
            <button class="select-attack__electric" id="select-attack__electric">Electric ⚡</button>
            <button class="select-attack__darkness" id="select-attack__darkness">Darkness 🖤</button>
        </p>
    </section>
    <section class="messages" id="messages">
        <p>Your pet attacks with fire</p>
        <p>Enemy's pet attacks with darkness</p>
    </section>
    <section class="reset" id="reset">
        <button class="reset__button" id="reset__button">Reset</button>
    </section>
</body>

</html>
