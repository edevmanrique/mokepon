<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon: Fire and Darkness</title>
</head>
<body>
    <h1>Mokepon 🔥🖤</h1>

    <section class="select-pet" id="select-pet">
        <h2>Select a pet</h2>

        PETS

        <button>Select</button>
    </section>
    <section class="select-attack" id="select-attack">
        <p>Your pet has <span>❤️❤️❤️</span></p>
        <p>Enemy's pet has <span>❤️❤️❤️</span></p>
        <h2>Select an attack</h2>
        <p>
            <button>Fire 🔥</button>
            <button>Electric ⚡</button>
            <button>Darkness 🖤</button>
        </p>
    </section>
    <section class="messages" id="messages">
        <p>Your pet attacks with fire</p>
        <p>Enemy's pet attacks with darkness</p>
    </section>
    <section class="reset" id="reset">
        <button>Reset</button>
    </section>
</body>
</html>
