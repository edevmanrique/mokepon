<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Mokepon: Fire and Darkness</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title"><img src="./img/logo.png" alt="logo and title"></h1>

    <section class="start" id="start">

            </label>

            <label class="cards__mokepon-card inferstorm" for="inferstorm">
                <p>Inferstorm</p>

            </label>
            <input type="radio" name="pets" id="inferstorm" value="Inferstorm ðŸ”¥âš¡">

            <label class="cards__mokepon-card blazen" for="blazen">
                <p>Blazen</p>
                <img class="cards__mokepon-card_image" src="./img/blazen.png" alt="">
            </label>
            <input type="radio" name="pets" id="blazen" value="Blazen ðŸ”¥ðŸ–¤">

            <label class="cards__mokepon-card thunderneg" for="thunderneg">
                <p>Thunderneg</p>
                <img class="cards__mokepon-card_image" src="./img/thunderneg.png" alt="">
            </label>
            <input type="radio" name="pets" id="thunderneg" value="Thunderneg âš¡ðŸ–¤">
        </div>

        <button class="select-pet__select" id="select-pet__select">Let's fight</button>
    </section>
    <section class="select-attack" id="select-attack">
        <h1 class="title">Mokepon ðŸ”¥ðŸ–¤</h1>
        <p><span id="select-attack__my-pet"></span> has <span id="select-attack__my-pet-hearts"></span></p>
        <p><span id="select-attack__enemy-pet"></span> has <span id="select-attack__enemy-pet-hearts"></span></p>
        <h2>Select an attack</h2>
        <p>
            <button class="select-attack__fire" id="select-attack__fire"></button>
            <button class="select-attack__electric" id="select-attack__electric"></button>
            <button class="select-attack__darkness" id="select-attack__darkness"></button>
        </p>
    </section>
    <section class="messages" id="messages">
    </section>
    <section class="reset" id="reset">
        <button class="reset__button" id="reset__button">Reset</button>
    </section>
</body>

</html>
