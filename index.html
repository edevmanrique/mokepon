<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon: Fire and Darkness</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title"><img src="./img/logo.png" alt="logo and title"></h1>
    </header>
    <section class="start" id="start">
        <button id="start__button">Start the adventure</button>
    </section>
    <section class="select-pet" id="select-pet">
        <img class="select-pet__select" src="./img/select-pet.png" alt="select a mokepon">

        <div class="cards">
            <div class="cards__common">
                <input type="radio" name="pets" id="burntrack" value="Burntrack" checked>
                <label class="cards__mokepon-card burntrack" for="burntrack">
                    <div class="cards__mokepon-card_info">
                        <p>Burntrack</p>
                        <div class="cards__mokepon-card_element">
                            <img src="./img/fire.png" alt="">
                            <p class="cards__mokepon-card_element-description">Fire</p>
                        </div>
                    </div>
                    <img class="cards__mokepon-card_image" src="./img/burntrack.png" alt="">
                </label>

                <input type="radio" name="pets" id="glitch" value="Glitch">
                <label class="cards__mokepon-card glitch" for="glitch">
                    <div class="cards__mokepon-card_info">
                        <p>Glitch</p>
                        <div class="cards__mokepon-card_element">
                            <img src="./img/ray.png" alt="">
                            <p class="cards__mokepon-card_element-description">Electric</p>
                        </div>
                    </div>
                    <img class="cards__mokepon-card_image" src="./img/glitch.png" alt="">
                </label>

                <input type="radio" name="pets" id="mortus" value="Mortus">
                <label class="cards__mokepon-card mortus" for="mortus">
                    <div class="cards__mokepon-card_info">
                        <p>Mortus</p>
                        <div class="cards__mokepon-card_element">
                            <img src="./img/dark.png" alt="">
                            <p class="cards__mokepon-card_element-description">Dark</p>
                        </div>
                    </div>
                    <img class="cards__mokepon-card_image" src="./img/mortus.png" alt="">
                </label>
            </div>
            <div class="cards__hybrid">
                <input type="radio" name="pets" id="inferstorm" value="Inferstorm">
                <label class="cards__mokepon-card inferstorm" for="inferstorm">
                    <div class="cards__mokepon-card_info">
                        <p>Inferstorm</p>
                        <div class="cards__mokepon-card_element">
                            <img src="./img/fire.png" alt="">
                            <img src="./img/ray.png" alt="">
                            <p class="cards__mokepon-card_element-description">Hybrid</p>
                        </div>
                    </div>
                    <img class="cards__mokepon-card_image" src="./img/inferstorm.png" alt="">
                </label>

                <input type="radio" name="pets" id="blazen" value="Blazen">
                <label class="cards__mokepon-card blazen" for="blazen">
                    <div class="cards__mokepon-card_info">
                        <p>Blazen</p>
                        <div class="cards__mokepon-card_element">
                            <img src="./img/fire.png" alt="">
                            <img src="./img/dark.png" alt="">
                            <p class="cards__mokepon-card_element-description">Hybrid</p>
                        </div>
                    </div>
                    <img class="cards__mokepon-card_image" src="./img/blazen.png" alt="">
                </label>

                <input type="radio" name="pets" id="thunderneg" value="Thunderneg">
                <label class="cards__mokepon-card thunderneg" for="thunderneg">
                    <div class="cards__mokepon-card_info">
                        <p>Thunderneg</p>
                        <div class="cards__mokepon-card_element">
                            <img src="./img/ray.png" alt="">
                            <img src="./img/dark.png" alt="">
                            <p class="cards__mokepon-card_element-description">Hybrid</p>
                        </div>
                    </div>
                    <img class="cards__mokepon-card_image" src="./img/thunderneg.png" alt="">
                </label>
            </div>
        </div>
        <button class="select-pet__fight" id="select-pet__fight">
            <img src="../mokepon/img/pokeball.png" alt="">
            <div class="select-pet__fight__slogan">
                <span>I</span>
                <span>choose</span>
                <span>You!</span>
            </div>
        </button>

    </section>
    <section class="select-attack" id="select-attack">
        <div class="select-attack__mokepon-card">
            <div class="select-attack__mokepon-card_info" id="select-attack__my-mokepon-card_info">
                <div class="select-attack__pet-name">
                    <p><span id="select-attack__my-pet"></span></p>
                    <div class="select-attack__mokepon-card_element">
                        <img src="./img/fire.png" alt="">
                        <img src="./img/dark.png" alt="">
                        <img id="select-attack__pet-shield" src="./img/shield.png" alt="">
                    </div>
                </div>
                <div class="select-attack__pet-life">
                    <img class="select-attack__heart" src="./img/heart.png" alt="">
                    <p id="select-attack__my-pet-container"><span id="select-attack__my-pet-hearts"
                            class="select-attack__my-pet-hearts"></span></p>
                </div>
            </div>
            <div class="select-attack__mokepon-card_info" id="select-attack__enemy-mokepon-card_info">
                <div class="select-attack__pet-name">
                    <p><span id="select-attack__enemy-pet"></p>
                    <div class="select-attack__mokepon-card_element">
                        <img src="./img/fire.png" alt="">
                        <img src="./img/dark.png" alt="">
                        <img id="select-attack__enemy-pet-shield" src="./img/shield.png" alt="">
                    </div>
                </div>
                <div class="select-attack__pet-life">
                    <img class="select-attack__heart" src="./img/heart.png" alt="">
                    <p><span id="select-attack__enemy-pet-hearts" class="select-attack__my-pet-hearts"></span></p>
                </div>
            </div>
        </div>
        <div class="select-attack__images">
            <img id="select-attack__images_player-pet" alt="">
            <img id="select-attack__images_enemy-pet" alt="">
        </div>
        <div class="select-attack__buttons">
            <img src="./img/select-attack.png" alt="">
            <p>
                <button class="select-attack__fire" id="select-attack__fire"></button>
                <button class="select-attack__electric" id="select-attack__electric"></button>
                <button class="select-attack__darkness" id="select-attack__darkness"></button>
            </p>
        </div>
    </section>
    <section class="messages" id="messages">
    </section>
    <section class="reset" id="reset">
        <button class="reset__button" id="reset__button">Reset</button>
    </section>
</body>

</html>
